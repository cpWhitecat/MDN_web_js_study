<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/flex/flex.css">
</head>
<body>
    <div class="main">    <!--新快捷键get!  直接使用ctrl + c 就可以复制这行代码  如何在这样按ctrl + v 可以直接在下行粘贴-->
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


    <div class="ctrl">
        <button>space-between</button>
        <button>space-evenly</button>
        <button>space-around</button>
    </div>
</body>

<script>
    const arr = document.querySelectorAll('button');
    const items = document.querySelectorAll('.item');
    function setStyle(number){
        items[number].setAttribute('just-content',arr[number].name.toString);
    }
    arr[0].addEventListener('click',setStyle(0))
</script>
</html>
